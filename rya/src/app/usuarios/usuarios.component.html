

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
       
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->


    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">
          

            <section class="content">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-4 ">
                   
                 
                     <button class="btn btn-success" data-toggle="modal" data-target="#crearUsu">Agregar</button>
                   

                   </div>
                 </div>
                  
                <div class="row">
                  <div class="col-12">
                    <div class="card mt-4">
                      <div class="card-header">
                        <h3 class="card-title">Usuarios</h3>

                             <td>{{ usuario.documento }}</td>
                             <td>{{ usuario.telefono }}</td>

                             <td>{{ usuario.estado }}</td>
                             <td>{{ usuario.fecha }}</td>
                             
                            <td><button class="btn btn-warning m-2" data-toggle="modal" data-target="#exampleModal" (click)="cargarUsu(usuario.id)">modificar</button> <button class="btn btn-danger" (click)="eliminarUsu()">eliminar</button></td>
                       
                          </tbody>
                         
                        </table>

<!-- modificarUsu -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="container">
             <!-- Info boxes -->
        <div class="row p-4">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nombre</label>
              <input type="text" [(ngModel)]="selectedUSer.nombre"  class="form-control" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Apellido</label>
              <input type="text" [(ngModel)]="selectedUSer.apellido" class="form-control" placeholder="Ingrese su apellido">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Documento</label>
              <input type="text" [(ngModel)]="selectedUSer.documento" class="form-control" placeholder="Ingrese su documento">
            </div>
            <div>
              <button class="btn btn-success">Agregar</button>
            </div>
          </div>
        </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Modificar</button>
      </div>
    </div>






  </div>
</div>



<!-- crearUsu -->
<div class="modal fade" id="crearUsu" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrar usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="container">
             <!-- Info boxes -->
             <div class="row p-2">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                  <input type="text" [(ngModel)]="selectedUSer.nombre"  class="form-control" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                  <input type="text" [(ngModel)]="selectedUSer.apellido" class="form-control" placeholder="Ingrese su apellido">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Documento</label>
                  <input type="text" [(ngModel)]="selectedUSer.documento" class="form-control" placeholder="Ingrese su documento">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                  <input type="number" [(ngModel)]="selectedUSer.telefono" class="form-control" placeholder="Ingrese su telefóno">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Dirección</label>
                  <input type="text" [(ngModel)]="selectedUSer.direccion" class="form-control" placeholder="Ingrese su dirección">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Fecha</label>
                  <input type="date" [(ngModel)]="selectedUSer.fecha" class="form-control" placeholder="Ingrese su fecha">
                </div>
              </div>
            </div>


        </div>

    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="agregarUsuario()" data-dismiss="modal">Guardar</button>
      </div>
    </div>

  </div>
</div>
